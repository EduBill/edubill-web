name: React S3 Cloudfront CI

on:
  pull_request:
    branches:
      - master
      - release/staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install modules
        run: yarn install
      - name: Build project
        if: github.ref == 'refs/heads/release/staging'
        run: yarn build:staging
      - name: Build Production project
        if: github.ref == 'refs/heads/master'
        run: yarn build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Deploy to S3
        if: github.ref == 'refs/heads/master'
        run: aws s3 sync dist/ s3://prod-edubill-web
      - name: Deploy to Staging S3
        if: github.ref == 'refs/heads/release/staging'
        run: aws s3 sync dist/ s3://staging-edubill-web

      - name: Invalidate CloudFront Cache
        if: github.ref == 'refs/heads/master'
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      - name: Invalidate Staging CloudFront Cache
        if: github.ref == 'refs/heads/release/staging'
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_STAGING_DISTRIBUTION_ID }} --paths "/*"
